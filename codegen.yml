schema: http://localhost:4000/graphql
generates:
  ./src/graphql/schema.json:
    plugins:
      - 'introspection'
    config:
      minify: true
  ./src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../interfaces/Context.interface#Context
      mappers:
        User: ../entities/User.entity#IUser
